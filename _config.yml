# Site wide configuration

title: Wesley's Blog/CV/Site
locale: en_US
description: Place for all Wesley's web stuff
logo: site-logo.png
search: true
url: http://www.wesbland.com

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Wesley Bland
  avatar: wesley_bland_square.jpg
  email: wesley@wesbland.com
  disqus-shortname:
  twitter: wesbland
  facebook: wesbland
  github: wesbland
  stackexchange: http://stackoverflow.com/users/491687/wesley-bland
